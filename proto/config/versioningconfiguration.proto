syntax = "proto3";

package config;

option go_package = "github.com/zebfross/syncthing-mobile/syncthing/config";

import "fs/types.proto";

// VersioningConfiguration is used in the code and for JSON serialization
message VersioningConfiguration {
    string              type               = 1;
    map<string, string> parameters         = 2;
    int32               cleanup_interval_s = 3;
    string              fs_path            = 4;
    fs.FilesystemType   fs_type            = 5;
}
