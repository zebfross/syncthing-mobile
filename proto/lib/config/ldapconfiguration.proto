syntax = "proto3";

package config;

option go_package = "syncthing/config";

import "lib/config/ldaptransport.proto";

message LDAPConfiguration {
    string        address              = 1;
    string        bind_dn              = 2;
    LDAPTransport transport            = 3;
    bool          insecure_skip_verify = 4;
    string        search_base_dn       = 5;
    string        search_filter        = 6;
}
